<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a62c4705ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Dashboard</title>
</head>

<body>
    <!-- main container -->
    <main id="main">
        <!-- navigation panel -->
        <nav id="side-bar">
            <div class="logo">
                <h3><i class=" logo-icon fas fa-stopwatch"></i>CLOCK-ME</h3>
            </div>
            <div class="buttons-container">
                <buttton class="btn-pry" id="btn-dashboard"><i id="dashboard-icon"
                        class="fa-solid fa-table-columns"></i>Dashboard
                </buttton>
                <buttton class="btn-pry" id="btn-admin"><i id="admin-icon"
                        class="fa-solid fa-screwdriver-wrench"></i>Admin</buttton>
                <buttton class="btn-pry" id="btn-employee"><i id="emp-icon" class="fa-solid fa-users"></i>Employees
                </buttton>
                <buttton class="btn-pry" id="btn-timecard"><i id="time-icon" class="fa-solid fa-hourglass"></i>Timecard
                </buttton>
            </div>
        </nav>
        <!-- login page -->
        <section id="login" class="login-signup">
            <div id="right-side">
                <div id="dash-content">
                    <div>
                        <p id="one">Take it</p>
                        <p id="two">to</p>
                        <p id="three">the</p>
                        <p id="four">next</p>
                        <p id="five">Levels</p>
                    </div>
                </div>
            </div>

            <form action="" class="login-form" id="login-page" autocomplete="off">
                <div class="form-logo">
                    <h4><i class=" logo-icon fas fa-stopwatch"></i>CLOCK-ME</h4>
                </div>
                <h3 class="article-title">Login</h3>
                <label for="email">Email</label>
                <input type="text" readonly type="email" onfocus="if (this.hasAttribute('readonly')) {
                    this.removeAttribute('readonly');  // fix for mobile safari to show virtual keyboard
    this.blur();    this.focus();  }" class="input-field" placeholder="Email" id="l-email" name="email">
                <label for="password">Password</label>
                <input type="password" class="input-field" placeholder="********" readonly onfocus="if (this.hasAttribute('readonly')) {
                    this.removeAttribute('readonly');  // fix for mobile safari to show virtual keyboard
    this.blur();    this.focus();  }" id="l-password">
                <input type="submit" class="input-field btn-sec" value="LOGIN">
                <span class="signup">
                    <hr><a href="#">Forgot password</a>
                </span>
            </form>

        </section>

        <section class="view-container">
            <section id="dashboard" class="main-view">
                <div id="dash-content">
                    <div>
                        <p id="one">Take it</p>
                        <p id="two">to</p>
                        <p id="three">the</p>
                        <p id="four">next</p>
                        <p id="five">Levels</p>
                    </div>
                </div>


            </section>
            <section id="admin" class="main-view" aria-hidden="true">
                <div class="logo view">
                    <h4><i class=" logo-icon fas fa-stopwatch"></i>CLOCK-ME</h4>
                </div>
                <h4>Clock-in/out</h4>
                <div class="wrapper">
                    <article class="timecard-main-wrapper">
                        <input type="search" id="search" placeholder="search by name..">

                        <div class="search-results">
                            <ul id="admin-results" class="list-results">
                            </ul>
                        </div>
                        <div class="main-card" id="main-card">
                            <div class="profile">
                                <img src="#" alt="img">
                                <form action="" id="admin-form">

                                    <label for="admin-id">ID</label>
                                    <input type="text" class="admin-input" id="admin-id" placeholder="Employee Id">

                                    <label for="admin-name">Name</label>
                                    <input type="text" class="admin-input" id="admin-name" placeholder="Employee Name">
                                    <label for="admin-email">Email</label>
                                    <input type="text" class="admin-input" id="admin-email"
                                        placeholder="Employee Email">
                                    <label for="admin-password">Password</label>
                                    <input type="text" class="admin-input" id="admin-password"
                                        placeholder="Employee Password">
                                    <label for="admin-designation">Title</label>
                                    <input type="text" class="admin-input" id="admin-designation"
                                        placeholder="Employee Title">
                                    <span class="btn-wrapper">
                                        <input type="button" id="admin-add" value="Add" class="btn-sec update">
                                        <input type="submit" value="Update" class="btn-sec update">
                                        <input type="reset" value="Reset" class="btn-sec">
                                        <input type="button" id="admin-delete" value="Delete" class="btn-sec delete">
                                    </span>
                                </form>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
            <!-- employee section -->
            <section id="employee" class="main-view" aria-hidden="true">
                <div class="logo view">
                    <h4><i class=" logo-icon fas fa-stopwatch"></i>CLOCK-ME</h4>
                </div>
                <h4>Employees</h4>
                <div class="wrapper">
                    <ul class="empoyee-card-wrapper" id="employee-cards">
                        <!-- <div class="card" id="card">
                        <div class="top">
                            <img src="" alt="">
                            <h3 id="card-title">Bukosia Ebenezar</h3>
                        </div>

                        <div class="bottom">
                            <h5 id="card-designation">Graphics Designer</h5>
                            <p>2 <span>days ago</span></p>
                        </div>

                    </div> -->

                    </ul>
                </div>
            </section>
            <!-- time tard section -->
            <section id="timecard" class="main-view" aria-hidden="true">
                <div class="logo view">
                    <h4><i class=" logo-icon fas fa-stopwatch"></i>CLOCK-ME</h4>
                </div>
                <h4>Clock-in/out</h4>
                <div class="wrapper">
                    <article class="timecard-main-wrapper">
                        <input type="search" id="search" placeholder="search by name..">

                        <div class="search-results">
                            <ul class="list-results" id="list-results">

                            </ul>

                        </div>
                        <div class="main-card" id="main-card">
                            <div class="profile">
                                <img id="avatar" src="#" alt="img">
                                <h3 id="title">Dennis Kwamboka</h3>
                                <h5 id="designation">Technical Support</h5>
                                <h6 id="user-email">deniss@mail.com</h6>
                                <h5 id="user-id">Staff ID: <span id="id">84646R</span></h5>
                                <span>
                                    <button id="clock-in" class="btn-sec">Clock-in</button>
                                    <button id="clock-out" class="active btn-sec">Clock-out</button>
                                </span>

                            </div>
                            <div class="results">
                                <ul id="timestamp-results">

                                </ul>

                            </div>
                        </div>
                    </article>
                </div>
            </section>

    </main>
    <script src="./assets/js/employees.js"></script>
    <script src="./assets/js/admin.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/dashboard.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
