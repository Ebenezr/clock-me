<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <main id="main">
        <nav id="side-bar">
            <div class="logo">
                <h3>CLOCK-ME</h3>
            </div>
            <div class="buttons-container">
                <buttton class="btn-pry" id="btn-dashboard">dashboard</buttton>
                <buttton class="btn-pry" id="btn-admin">Admin</buttton>
                <buttton class="btn-pry" id="btn-employee">Employees</buttton>
                <buttton class="btn-pry" id="btn-timecard">Timecard</buttton>
            </div>


        </nav>

        <section id="login" class="login-signup">
            <aside id="right-side"></aside>
            <form action="" id="login-form" autocomplete="off">
                <div class="logo">
                    <h4>CLOCK-ME</h4>
                </div>
                <h3>Login</h3>
                <input type="text" readonly type="email" onfocus="if (this.hasAttribute('readonly')) {
                    this.removeAttribute('readonly');  // fix for mobile safari to show virtual keyboard
    this.blur();    this.focus();  }" class="input-field" placeholder="Username">
                <input type="password" class="input-field"  placeholder="********" readonly type="email" onfocus="if (this.hasAttribute('readonly')) {
                    this.removeAttribute('readonly');  // fix for mobile safari to show virtual keyboard
    this.blur();    this.focus();  }">
                <input type="submit" class="input-field btn-sec" value="LOGIN">
                <span class="signup"><a href="#">Create an Account</a><hr><a href="#">Forgot password</a></span>
            </form>
        </section>

        <section class="view-container">
<section id="dashboard" class="main-view" >

</section>
<section id="admin" class="main-view" aria-hidden="true">

</section>
<section id="employee" class="main-view" aria-hidden="true">
    <div class="logo view">
        <h4>CLOCK-ME</h4>
    </div>
    <h3>Employees</h3>
    <article class="empoyee-card-wrapper">
        <div class="card">
            <div class="top">
            <img src="" alt="">
            <h3>Bukosia Ebenezar</h3>
            </div>
           
            <div class="bottom">
                <h5>Graphics Designer</h5>
                <p>2 <span>days ago</span></p>
            </div>
            
        </div>
    
    </article>
</section>
<section id="timecard" class="main-view" aria-hidden="true">
    <div class="logo view">
        <h4>CLOCK-ME</h4>
    </div>
    <h3>Clock-in/out</h3>
    <article class="timecard-main-wrapper">
        <input type="search" id="search" placeholder="search by name..">
        
        <div class="search-results">
            <ul id="list-results">
                           
            </ul> 

        </div>
        <div class="main-card">
            <div class="profile">
            <img src="#" alt="img">
            <h3 id="title">Dennis Kwamboka</h3>
            <h5 id="desognation">Technical Support</h5>
            <h5 id="id">Staff ID:<span>84646R</span></h5>
            <span>
                <button id="clock-in" class="btn-sec">Clock-in</button>
                <button id="clock-in" class="active btn-sec">Clock-out</button>
            </span>
            
            </div>
            <div class="results">
                <ul id="list-results">
                  
                </ul> 

            </div>
        </div>
    </article>
</section>
    </main>
    
</body>
</html>
